<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
    <title>Official Bobby Donald Macnamara</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style media="screen">
    html{
      background: url(https://static.pexels.com/photos/490411/pexels-photo-490411.jpeg) no-repeat center center fixed;
      background-size: cover;
    }

    #box{
      background : rgba(0,0,0,0.4);
      padding: 40px;
      width: 600px;
      height: 600px;
      margin: 0 auto;
      margin-top: 150px;
      text-align: center;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .name{
      font-size: 30px;
    }
    .about{
      font-size: 15px;
    }

    .avatar{
      padding-top: 20px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    @media (max-width: 1000px) {
      #box{
        width: 500px;
        height: 500px;
      }
      .avatar{
        width: 170px;
        height: 170px;
        border-radius: 50%;
      }
    }


    @media (max-width: 768px) {
      .avatar{
        width: 150px;
        height: 150px;
        border-radius: 50%;
      }
      #box{
        margin-top: 210px;
        width: 430px;
        height: 430px;
      }
      .name{
        font-size: 29px;
      }
      .about{
        font-size: 19px;
      }
    }

    @media (max-width: 414px) {
      .avatar{
        padding-top: 1px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      #box{
        margin-top: 190px;
        width: 200px;
        height: 200px;
      }
      .name{
        font-size: 16px;
      }
      .about{
        font-size: 10px;
      }
    }

    @media (max-width: 375px) {
      .avatar{
        width: 60px;
        height: 60px;
        border-radius: 50%;
      }
      #box{
        margin-top: 150px;
        width: 190px;
        height: 190px;
      }
      .name{
        font-size: 15px;
      }
      .about{
        font-size: 9.5px;
      }

    }

    </style>
  </head>
  <body>
    <div id="box">
      <br>
      <img class="avatar" src="https://scontent-sin6-2.cdninstagram.com/vp/50c4ce5d9a2701c649f06b874c7b1433/5AE7386A/t51.2885-15/e35/24177612_1358081977653670_4574680988226945024_n.jpg" alt="">

      <br>
      <hr>
      <p class="name">Bobby Donald Macnamara</p>
      <p class="about">UNTAN student | Amateur Front-end</p>

    </div>
  </body>
</html>
