<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bobby Donald Macnamara</title>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    @font-face {
    font-family: typo;
    src: url(../css/gt-walsheim-web.woff);
}
@font-face {
    font-family: job;
    src: url(../css/gt-walsheim-regular-oblique-web.woff);
}

body{
  background-color: #e7e7e7
;
}

#content{
  position: absolute;
  top:  0;
  bottom: 0;
  right: 0;
  left: 0;
}
#content p{
  color: black;
  text-align: center;
  letter-spacing: 1px;
}
.about{
  font-size:30px;
}

#container{
  margin-top: 110px;

}
.container{
  margin-top: 140px;

}

.nama{
  font-size: 50px;
  text-decoration: none;
  font-family: typo ;
}

.job{
  font-family: job;
}

.avatar{
  text-align: center;
}

.avatar img {
  max-width: 300px;
  max-height: 300px;
  border-radius: 50%;
}

@media handheld, only screen and (max-width: 720px) {

#container{
  margin-top: 220px;
}

.nama{
  font-size: 25px;
}

.about{
  font-size: 18px;
}

.avatar img {
  max-width: 130px;
  max-height: 130px;
  border-radius: 50%;
}

}
    @media handheld, only screen and (max-width: 1000px) {

#container{
  margin-top: 220px;
}

.nama{
  font-size: 15px;
}

.about{
  font-size: 18px;
}

  max-width: 130px;
  max-height: 130px;
  border-radius: 50%;
}

}

      </div>
    </div>

</html>
